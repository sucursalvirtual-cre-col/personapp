<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colpatria - Notificación</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --colpatria-red:#E30613;
    --colpatria-red-hover:#B1040F;
    --text:#111827;
    --muted:#6b7280;
    --bg:#f7f8fb;
    --card:#fff;
    --shadow:0 10px 25px rgba(0,0,0,.08);
    --radius:20px;
  }

  *{box-sizing:border-box;}
  html,body{height:100%;margin:0;font-family:"Inter",system-ui,sans-serif;background:var(--bg);display:grid;place-items:center;padding:24px;}

  .card{
    width:min(560px, 100%);
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
    border:1px solid #eee;
    animation: pop .45s ease-out;
  }

  @keyframes pop {from {transform: translateY(8px) scale(.98); opacity:0} to {transform: translateY(0) scale(1); opacity:1}}

  .card-header{
    background:linear-gradient(135deg, var(--colpatria-red), #B1040F);
    color:white;
    padding:18px 22px;
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo{
    width:38px;height:38px;border-radius:10px;
    background:white;
    display:grid;place-items:center;
    color:var(--colpatria-red);font-weight:800;letter-spacing:.2px;
  }
  .header-title{font-size:1.05rem;font-weight:700;line-height:1;}
  .header-sub{font-size:.85rem;opacity:.9;}

  .card-body{padding:22px;}
  .headline{font-size:1.3rem;font-weight:700;margin:2px 0 10px;color:var(--colpatria-red);}
  .message{font-size:1rem;color:var(--muted);line-height:1.55;}

  .amount{display:inline-flex;align-items:baseline;gap:6px;margin-top:8px;}
  .amount strong{font-size:1.5rem;color:#0f172a;}
  .amount .badge{
    font-size:.75rem;font-weight:700;color:#fff;background:#E30613;
    border-radius:999px;padding:4px 8px;
  }

  .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:20px;}
  .btn{
    flex:1 1 180px;
    display:inline-flex;align-items:center;justify-content:center;gap:10px;
    padding:14px 18px;border:none;border-radius:14px;cursor:pointer;
    font-weight:800;text-transform:none;font-size:1rem;
    background:var(--colpatria-red); color:#fff;
    box-shadow: 0 2px 0 #b1040f, 0 8px 18px rgba(227,6,19,.35);
    transition: transform .06s ease, box-shadow .2s ease, background .2s ease, filter .2s ease;
    text-decoration:none;
  }
  .btn:hover{ background:var(--colpatria-red-hover); box-shadow: 0 2px 0 #91030c, 0 10px 22px rgba(177,4,15,.45);}
  .btn:active{ transform: translateY(1px); box-shadow: 0 1px 0 #91030c, 0 4px 10px rgba(177,4,15,.35);}

  .btn.secondary{ background:#fff; color:var(--colpatria-red); border:1.5px solid var(--colpatria-red); box-shadow: 0 2px 0 var(--colpatria-red) }
  .btn.secondary:hover{ background:#ffe6e8 }

  .fineprint{margin-top:16px;font-size:.85rem;color:#6b7280;}
  .secure{display:flex;align-items:center;gap:8px;margin-top:14px;color:#6b7280;font-size:.82rem;}
  .dot{width:8px;height:8px;border-radius:999px;background:#10b981;}

  .btn:focus{outline:3px solid #FFB3B8;outline-offset:2px;}
</style>
</head>
<body>

<main class="card" role="region" aria-label="Notificación Colpatria">
  <div class="card-header">
    <div class="logo" aria-hidden="true">Cp</div>
    <div>
      <div class="header-title">Colpatria</div>
      <div class="header-sub">Notificación de movimiento</div>
    </div>
  </div>

  <div class="card-body">
    <p class="headline">¡Has recibido <strong>$380.000</strong>!</p>
    <p class="message">Verifica tu cuenta en línea para más detalles.</p>

    <div class="amount" aria-hidden="true">
      <strong>$380.000</strong>
      <span class="badge">Nuevo abono</span>
    </div>

    <div class="actions">
      <a class="btn secondary" href="#" rel="noopener noreferrer">Cancelar</a>
      <a class="btn" href="#" rel="noopener noreferrer">Aceptar</a>
    </div>

    <div class="secure">
      <span class="dot" aria-hidden="true"></span>
      Conexión segura • Encriptado TLS
    </div>

    <p class="fineprint">Si no reconoces esta notificación, puedes ignorarla y cancelar la transacción.</p>
  </div>

  <img src="https://www.valoraanalitik.com/wp-content/uploads/2023/01/Medida-para-Notas.jpg" style="width: 350px; margin: 16px auto; display:block;">
</main>

</body>
</html>
